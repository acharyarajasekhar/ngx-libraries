<ng-container *ngIf="(!!slides && slides.length > 0 && !!slides[0]); else noSlider">
  <ion-slides [pager]="showPager" id="cover" [options]="options" [style.height]="height">
    <ion-slide [style.height]="height" *ngFor="let slide of slides">
      <img [coverphoto]="slide" [defaultImage]='loadingPhoto' [fallbackImage]="defaultPhoto"
        class="card-img-top img-fluid" [ngClass]="isRounded ? 'rounded' : ''" (click)="zoomThis(slide)" />
    </ion-slide>
  </ion-slides>
</ng-container>
<ng-template #noSlider>
  <ion-slides pager="false" loop="false" [style.height]="height">
    <ion-slide [style.height]="height">
      <img [src]="defaultPhoto" />
    </ion-slide>
  </ion-slides>
</ng-template>
